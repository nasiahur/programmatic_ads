{% extends 'squid/ssl/index.html' %}

{% block toolbar_ssl_targets %}class="active"{%endblock%}

{% block page_content %}

    <ul class="nav nav-tabs" id="myTab">
        <li {% block toolbar_ssl_target_domain %}{%endblock%}>
            <a href="{% url 'ViewSslTargetDomainList' %}">Domain Name</a>
        </li>
        <li {% block toolbar_ssl_target_ip %}{%endblock%}>
            <a href="{% url 'ViewSslTargetIpList' %}">IP Address</a>
        </li>
        <li {% block toolbar_ssl_target_subnet %}{%endblock%}>
            <a href="{% url 'ViewSslTargetSubnetList' %}">IP Subnet</a>
        </li>
    </ul>
    
    {% block ssl_target_desc %}{%endblock%}
        
    <div class="tab-content" id="myTabContent" style="margin-bottom: 10px;">
        <div class="tab-pane fade in active" id="home">
            <div class="box">    
                {% block ssl_target_content %}{%endblock%}    
            </div>        
        </div>
    </div>
{% endblock %}
