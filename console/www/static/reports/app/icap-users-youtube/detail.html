<md-toolbar layout="row" layout-align="space-around center">
    <h3>{{item}}</h3>
    <md-button aria-label="The Button" href="#/"> Home </md-button>
</md-toolbar>

<div flex layout="row">
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        <md-list>
            <md-list-item class="md-1-line">
                <div class="md-list-item-text" ng-repeat="user in users | filter:isCurrentUser">
                    <h3>User Name</h3>
                    <p>{{user.name}}</p>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
            <md-list-item class="md-1-line">
                <div class="md-list-item-text" ng-repeat="user in users | filter:isCurrentUser">
                    <h3>Total Videos</h3>
                    <p>{{user.videos.length}}</p>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content flex id="content">
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="videos">
                <md-content class="md-padding">
                    <md-table-container>
                        <table md-table>
                            <thead md-head>
                                <tr md-row>
                                    <th md-column>Title</th>
                                    <th md-column md-numeric>Access Time</th>
                                </tr>
                            </thead>
                            <tbody md-body ng-repeat="user in users | filter:isCurrentUser">
                                <tr md-row ng-repeat="video in user.videos track by $index">
                                    <td md-cell><a href="http://youtube.com/watch?{{video.url}}" target="_blank">{{video.title}}</a></td>
                                    <td md-cell>{{video.timestamp | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                                </tr>  
                            </tbody>      
                        </table>
                    </md-table-container>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
