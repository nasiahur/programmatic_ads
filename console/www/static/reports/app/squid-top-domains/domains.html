<md-toolbar layout="row" layout-align="space-around center">
    <h3>{{meta.name}}, Domains</h3>
    <md-button aria-label="The Button" href="#/domains"> Home </md-button>
    <md-button aria-label="The Button" href="#/log"> Log </md-button>
</md-toolbar>

<div flex layout="row">
    <md-sidenav md-is-locked-open="true" class="md-wRequestseframe-z2">
        <md-list>
            <md-list-item class="md-1-line">
                <div class="md-list-item-text">
                    <h3>Report Name</h3>
                    <p>{{meta.name}}</p>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
            <md-list-item class="md-1-line" ng-if="meta.description">
                <div class="md-list-item-text">
                    <h3>Report Description</h3>
                    <p>{{meta.description}}</p>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
            <md-list-item class="md-1-line">
                <div class="md-list-item-text">
                    <h3>Time Frame</h3>
                    <p>{{meta.start}} to {{meta.end}}</p>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
            <md-list-item class="md-1-line">
                <div class="md-list-item-text">
                    <h3>Was Built On</h3>
                    <p>{{meta.builtOn | date:"yyyy-MM-dd 'at' HH:mm:ss"}}</p>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
            <md-list-item class="md-1-line">
                <div class="md-list-item-text">
                    <h3>Template Type</h3>
                    <p>{{meta.template}}</p>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content flex id="content">
        <md-table-container>
            <table md-table id="domain_table">
            <!-- Placeholder for user table -->
            </table>
        </md-table-container>
    </md-content>
</div>
